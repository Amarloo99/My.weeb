<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
    <title>الدعوة للانضمام إلى مجموعة واتساب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FAF3E7;
            margin: 0;
            padding: 0;
        }

        /* الشريط العلوي */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fdf7e3; /* لون الخلفية */
            padding: 10px 20px;
        }

        /* أيقونة القائمة */
        .menu-icon {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-icon span {
            width: 25px;
            height: 3px;
            background-color: #000; /* لون الشرائح */
        }

        /* الشعار */
        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .navbar .logo img {
            height: 30px;
        }

        .navbar .logo span {
            color: #25D366;
            font-size: 20px;
            font-weight: bold;
        }

        /* زر التحميل */
        .download-icon {
            background-color: #25D366;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .download-icon span {
            font-size: 20px;
            color: #000;
        }

        /* تصميم باقي الصفحة */
        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: 50px auto;
        }

        .container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .container .title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .container button {
            padding: 10px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            <span>WhatsApp</span>
        </div>
        <div class="download-icon">
            <span>&#x2193;</span>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
        <div class="title">تسجيل الدخول</div>
        <button>متابعة</button>
    </div>
</body>
</html>
